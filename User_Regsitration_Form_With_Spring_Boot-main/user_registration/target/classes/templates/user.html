<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
  <style>
    table {
       border: 1px solid black;
       border-collapse: collapse;
       width: 100%;
       font-size: 20px;
       padding: 5px;
    }
    
    th, td {
    
     border: 1px solid black;
    }
    
    th {
        background-color:  rgba(5, 187, 243, 0.904);;
        color: rgba;
    
    }
    
    td {
    padding-left: 5px;
    
    }  
  </style>


</head>
<body>

   <table>
       <tr>
         <th>User Name</th>
         <th>Email</th>
         <th>Phone No</th>
         <th>Password</th>
         <th>Confirm Password</th>
         <th>Gender</th>
       
       </tr>
        <tr  th:each="users : ${user}">
           <td  th:text="${users.username}"></td>
           <td  th:text="${users.email}"></td>
           <td  th:text="${users.password}"></td>
           <td  th:text="${users.confirmpassword}"></td>
           <td  th:text="${users.gender}"></td>
        </tr>
   
   </table>

</body>
</html>
